<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Reunión</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Scripts necesarios -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/meeting.js" defer></script>
</head>
<body>
    <div id="video-grid">
        <!-- Los videos se insertarán aquí dinámicamente -->
    </div>

    <div class="controls">
        <button id="mute-btn" class="control-btn" title="Silenciar/Activar Audio">
            <i class="fas fa-microphone"></i>
        </button>
        
        <button id="video-btn" class="control-btn" title="Apagar/Encender Cámara">
            <i class="fas fa-video"></i>
        </button>
        
        <button id="screen-btn" class="control-btn" title="Compartir Pantalla">
            <i class="fas fa-desktop"></i>
        </button>
        
        <button id="leave-btn" class="control-btn" style="background-color: var(--danger);" title="Salir">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>
</body>
</html>
